<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strella Present</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Load p5 and p5.sound in the head -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>

    <!-- Load sketch.js AFTER p5 and p5.sound -->
    <script src="sketch.js" defer></script>
</head>
<body>
  <button id="loginBtn" onclick="login()">Login with Spotify</button>
  <script>
    function login() {
      window.location.href = 'https://strellamusic.onrender.com/login'; // Redirect to your external backend
    }
  
    // Retrieve access token from URL
    const pageParams = new URLSearchParams(window.location.search);
    const token = pageParams.get('access_token');
  
    if (token) {
      localStorage.setItem('spotify_access_token', token);
      document.getElementById('loginBtn').style.display = 'none';
    }
  </script>  
</body>
</html>
